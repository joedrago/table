<html>
<title>
</title>
<head>
<link rel="shortcut icon" href="favicon.ico" />
<style>
    body, html {
        display: flex;
        margin: 0px;
        padding: 0px;
        background-color: #223;

        font-family: monospace;

        user-select: none;
    }

    #tablename {
        font-size: 2em;
        font-weight: 900;
        text-decoration: none;
        color: #fff;
    }

    #topleft {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 600px;
        height: 200px;
    }

    .playertable {
        font-size: 1.2em;

        color: #fff;
    }

    table.playertable th {
        padding-left: 10px;
        padding-right: 10px;
        text-align: left;
    }

    table.playertable td {
        padding-left: 10px;
        padding-right: 10px;
        text-align: left;
    }

    .playername {
        font-size: 1.4em;
    }

    .playerscore {
        font-size: 1.4em;
    }

    .playertricks {
        font-size: 1.4em;
    }

    .playertricksyellow {
        font-size: 1.4em;
        color: #ffa;
    }

    .playertricksgreen {
        font-size: 1.4em;
        color: #afa;
    }

    .playertricksred {
        font-size: 1.4em;
        color: #faa;
    }

    .playerbid {
        font-size: 1.4em;
    }

    .playerhand {
        font-size: 1.4em;
    }

    .playerhandred {
        font-size: 1.4em;
        color: #ffa;
    }

    .adjust {
        font-size: 0.8em;
        color: #888;
    }

    #bottomleft {
        position: fixed;
        left: 0px;
        bottom: 0px;
        width: 500px;
        height: 40%;

        background-color: #ccc;

        border: 1px solid #000;
    }

    #log {
        width: 100%;
        height: calc(100% - 25px);;
        background-color: #fff;
        border: none;
        resize: none;

        background-color: #333;
        color: #fff;

        user-select: text;
        white-space: pre;
        overflow-x: hidden;
        overflow-y: auto;
    }

    #chat {
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 25px;

        font-family: monospace;
        border: 1px solid #555;
        background-color: #333;
        color: #fff;
    }

    .logline {
    }
    .logname {
        color: #ffa;
    }
    .logchat {
        color: #aff;
    }
    .loginfo {
        color: #aaa;
        font-style: italic;
    }

    .cr {
        font-style: normal;
        color: #f22;
    }
    .cb {
        font-style: normal;
        color: #fff;
    }

    #bottomright {
        position: fixed;
        right: 0px;
        bottom: 0px;
        width: 700px;
        height: 250px;
    }

    #throwL {
        position: absolute;
        width: 350px;
        height: 40px;
        top: 10px;
        left: 0px;
        line-height: 50px;
        text-align: left;
    }

    #throwR {
        position: absolute;
        width: 340px;
        height: 40px;
        top: 10px;
        left: 350px;
        line-height: 50px;
        text-align: right;
    }

    #hand {
        position: absolute;
        width: 600px;
        height: 200px;
        top: 50px;
        left: 0px;

        border: 1px solid #000;
        background-color: #333;
    }

    #handmanip {
        position: absolute;
        width: 100px;
        height: 200px;
        top: 50px;
        left: 600px;
        padding-top: 10px;

        border: 1px dashed black;
        background-color: #111;

        text-align: center;
        font-size: 1.2em;
        color: #aaa;
    }

    .card {
        position: absolute;
        width: 112px;
        height: 158px;
        margin: 0px;
        padding: 0px;
    }

    #topright {
        position: fixed;
        right: 0px;
        top: 0px;
        width: 400px;
        height: 200px;
        text-align: right;
        padding-top: 10px;
        padding-right: 10px;
    }

    #connection {
        font-size: 1.2em;
        color: #fff;
    }

    #admin {
        margin-top: 20px;
    }

    #center {
      position: absolute;
      width: 550px;
      height: 450px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: -5;
    }

    #pile {
      position: absolute;
      left: 105px;
      top: 105px;
      width: 340px;
      height: 240px;

      background-color: #050;
      border: 1px solid black;
      border-radius: 20px;
    }

    #last {
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 350px;
      height: 20px;

      text-align: center;
      font-style: italic;
      color: #fff;
    }

    .spot {
      position: absolute;
      width: 100px;
      height: 100px;

      border-radius: 20px;

      vertical-align: middle;
      line-height: 50px;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
    }

    .spotline {
      text-align: left;
      font-size: 2em;
      padding-left: 10px;
      padding-right: 10px;
    }

    .spotavatar {
        display: inline-block;
        text-align: center;
        width: 50%;
    }
    .spothand {
        display: inline-block;
        text-align: center;
        width: 50%;
    }

    .spotActive {
        border: 1px solid #000;
        background-color: #444;
    }

    .spotHighlight {
        background-color: #26a;
    }

    .spotPassL {
        display: none;
        position: absolute;
        background: #ffffff;
        border-radius: .4em;

        width: 120px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 2.5em;
        font-family: Impact, Times, monospace;
        font-weight: 900;
        color: #003366;
    }

    .spotPassL:after {
        content: '';
        position: absolute;
        right: 0;
        top: 50%;
        width: 0;
        height: 0;
        border: 20px solid transparent;
        border-left-color: #ffffff;
        border-right: 0;
        margin-top: -20px;
        margin-right: -10px;
    }

    .spotPassR {
        display: none;
        position: absolute;
        background: #ffffff;
        border-radius: .4em;

        width: 120px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 2.5em;
        font-family: Impact, Times, monospace;
        font-weight: 900;
        color: #003366;
    }

    .spotPassR:after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 0;
        height: 0;
        border: 20px solid transparent;
        border-right-color: #ffffff;
        border-left: 0;
        margin-top: -20px;
        margin-left: -10px;
    }

    #spot0 { left: 225px; bottom: 0px; }
    #spot1 { left: 0px; top: 175px; }
    #spot2 { left: 115px; top: 0px; }
    #spot3 { left: 225px; top: 0px; }
    #spot4 { left: 335px; top: 0px; }
    #spot5 { right: 0px; top: 175px; }

    #spotPass0 { left: 90px; bottom: 20px; }
    #spotPass1 { left: -135px; top: 195px; }
    #spotPass2 { left: -20px; top: 20px; }
    #spotPass3 { left: 90px; top: 20px; }
    #spotPass4 { left: 450px; top: 20px; }
    #spotPass5 { right: -135px; top: 195px; }

    .button {
        display: inline-block;
        outline: none;
        cursor: pointer;
        border: solid 1px #699;
        text-align: center;
        text-decoration: none;
        font: 1em/100% monospace;
        padding: .5em 2em .55em;
        text-shadow: 0 1px 1px rgba(0,0,0,.3);
        -webkit-border-radius: .5em;
        -moz-border-radius: .5em;
        border-radius: .3em;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
        box-shadow: 0 1px 2px rgba(0,0,0,.2);

        color: #ffffff;
        background-color: #594d31;

        width: 120px;
    }
    .button:hover {
        background-color: #756642;
    }
    .button:active {
        position: relative;
        top: 1px;
    }

    #chooseAvatar {
        display: none;

        position: fixed;
        left: 100px;
        top: 100px;
        right: 100px;
        bottom: 100px;
        border: 1px solid #fff;

        overflow: auto;
        word-wrap: break-word;

        background-color: #444;
    }

    .chooseavataritem {
        display: inline-block;
        padding: 10px;
    }

    .activeAvatar {
        background-color: #666;
        border: 1px dashed black;
        border-radius: 10px;
    }

</style>
</head>
<body>

<div id="topleft">
    <div><a onclick="window.renameTable()"><span id="tablename"></span></a></div>
    <div id="players"></div>
</div>

<div id="bottomleft">
    <div id="log" readonly></div>
    <input type="text" value="" autocomplete="off" placeholder="Chat here..." id="chat"></input>
</div>

<div id="bottomright"><div id="throwL"></div><div id="throwR"></div><div id="hand"></div><div id="handmanip"></div></div>

<div id="topright"><div id="connection"></div><div id="admin"></div></div>

<div id="center"><div id="pile"><div id="last"></div></div><div class="spotPassL" id="spotpass0">Pass!</div><div class="spotPassL" id="spotpass1">Pass!</div><div class="spotPassL" id="spotpass2">Pass!</div><div class="spotPassL" id="spotpass3">Pass!</div><div class="spotPassR" id="spotpass4">Pass!</div><div class="spotPassR" id="spotpass5">Pass!</div><div class="spot" id="spot0"></div><div class="spot" id="spot1"></div><div class="spot" id="spot2"></div><div class="spot" id="spot3"></div><div class="spot" id="spot4"></div><div class="spot" id="spot5"></div></div>

<div id="chooseAvatar"></div>

<script>
    window.table_playerID = "!PLAYERID!";
    window.table_tableID = "!TABLEID!";
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
