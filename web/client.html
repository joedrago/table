<html>
<title>
</title>
<head>
<link rel="shortcut icon" href="favicon.ico" />
<style>
    body, html {
        display: flex;
        margin: 0px;
        padding: 0px;
        background-color: #030;

        font-family: monospace;

        user-select: none;
    }

    #tablename {
        font-size: 2em;
        font-weight: 900;
        text-decoration: none;
        color: #fff;
    }

    #topleft {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 600px;
        height: 200px;
    }

    .playertable {
        font-size: 1.2em;

        color: #fff;
    }

    table.playertable th {
        padding-left: 10px;
        padding-right: 10px;
        text-align: left;
    }

    table.playertable td {
        padding-left: 10px;
        padding-right: 10px;
        text-align: left;
    }

    .playername {
        font-size: 1.4em;
    }

    .playerscore {
        font-size: 1.4em;
    }

    .playertricks {
        font-size: 1.4em;
    }

    .playertricksyellow {
        font-size: 1.4em;
        color: #ffa;
    }

    .playertricksgreen {
        font-size: 1.4em;
        color: #afa;
    }

    .playertricksred {
        font-size: 1.4em;
        color: #faa;
    }

    .playerbid {
        font-size: 1.4em;
    }

    .playerhand {
        font-size: 1.4em;
    }

    .playerhandred {
        font-size: 1.4em;
        color: #ffa;
    }

    .adjust {
        font-size: 0.8em;
        color: #888;
    }

    #bottomleft {
        position: fixed;
        left: 0px;
        bottom: 0px;
        width: 500px;
        height: 40%;

        background-color: #ccc;

        border: 1px solid #000;
    }

    #log {
        width: 100%;
        height: calc(100% - 25px);;
        background-color: #fff;
        border: none;
        resize: none;

        background-color: #333;
        color: #fff;
    }

    #chat {
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 25px;

        font-family: monospace;
        border: 1px solid #555;
        background-color: #333;
        color: #fff;
    }

    #bottomright {
        position: fixed;
        right: 0px;
        bottom: 0px;
        width: 700px;
        height: 250px;
    }

    #throw {
        position: absolute;
        width: 700px;
        height: 50px;
        top: 0px;
        left: 0px;
    }

    #hand {
        position: absolute;
        width: 600px;
        height: 200px;
        top: 50px;
        left: 0px;

        border: 1px solid #000;
        background-color: #333;
    }

    #handmanip {
        position: absolute;
        width: 100px;
        height: 200px;
        top: 50px;
        left: 600px;
        padding-top: 10px;

        border: 1px dashed black;
        background-color: #111;

        text-align: center;
        font-size: 1.2em;
        color: #aaa;
    }

    .card {
        position: absolute;
        width: 112px;
        height: 158px;
        margin: 0px;
        padding: 0px;
    }

    #throw {
        font-size: 2em;
        font-weight: 900;
        color: #fa0;
    }

    #topright {
        position: fixed;
        right: 0px;
        top: 0px;
        width: 400px;
        height: 200px;
        text-align: right;
        padding-top: 10px;
        padding-right: 10px;

        font-size: 1.2em;
        color: #fff;
    }

    #center {
      position: absolute;
      width: 550px;
      height: 450px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: -5;
    }

    #pile {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 350px;
      height: 250px;

      background-color: #8c620d;
      border: 1px solid black;
    }

    #last {
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 350px;
      height: 20px;

      text-align: center;
      font-style: italic;
      color: #fff;
    }

    .spot {
      position: absolute;
      width: 100px;
      height: 100px;

      vertical-align: middle;
      line-height: 50px;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
    }

    .spothand {
      font-size: 2em;
    }

    #spot0 { left: 225px; bottom: 0px; }
    #spot1 { left: 0px; top: 175px; }
    #spot2 { left: 115px; top: 0px; }
    #spot3 { left: 225px; top: 0px; }
    #spot4 { left: 335px; top: 0px; }
    #spot5 { right: 0px; top: 175px; }

</style>
</head>
<body>

<div id="topleft">
    <div><a onclick="window.renameTable()"><span id="tablename"></span></a></div>
    <div id="players"></div>
</div>

<div id="bottomleft">
    <textarea id="log" readonly></textarea>
    <input type="text" value="" autocomplete="off" placeholder="Chat here..." id="chat"></input>
</div>

<div id="bottomright"><div id="throw"></div><div id="hand"></div><div id="handmanip"></div></div>

<div id="topright"></div>

<div id="center"><div id="pile"><div id="last"></div></div><div class="spot" id="spot0"></div><div class="spot" id="spot1"></div><div class="spot" id="spot2"></div><div class="spot" id="spot3"></div><div class="spot" id="spot4"></div><div class="spot" id="spot5"></div></div>

<script>
    window.table_playerID = "!PLAYERID!";
    window.table_tableID = "!TABLEID!";
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
